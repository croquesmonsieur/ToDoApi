<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Favorite Climbers</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<div class="grid-container addStuff">
    <div class="grid-item">
<h1>Add your Favorite Climbers</h1>
<h3>Add</h3>

<form action="javascript:void(0);" method="POST" onsubmit="addItem()">
    <input type="text" id="add-name" placeholder="Climbers name">
    <input type="text" id="add-style" placeholder="Climbing style">
    <input type="date" id="date" placeholder="Date of Birth">
    <input type="submit" value="Add">
</form>

<div id="editForm">
    <h3>Edit</h3>
    <form action="javascript:void(0);" onsubmit="updateItem()">
        <input type="hidden" id="edit-id">
        <input type="checkbox" id="edit-isComplete">
        <input type="text" id="edit-name">
        <input type="text" id="edit-style">
        <input type="date" id="edit-date">
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table class="formStyle">
    <tbody id="todos"></tbody>
</table>
</div>
</div>
<script src="js/site.js" asp-append-version="true"></script>
<script type="text/javascript">
    getItems();
</script>
<script></script>
</body>
</html>
